<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf8">
    <title>Roulette of choices</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>I can't decide! Help me make the choice...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="This or that..."></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Make the choice!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $('.resultSection').hide ()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
